<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Header with todays date generated -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Scheduler content -->
  <div class="container">
    <div class="row">
      <div class="time-block column-left hour">
        9AM
      </div>
        <input class="input 9"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="0" type="button"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="time-block column-left hour">
        10AM
      </div>
        <input class="input 10"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="1"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="time-block column-left hour">
        11AM
      </div>
        <input class="input 11"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="2"></i></button>
      </div>
    </div>
    
    <div class="row">
      <div class="time-block column-left hour">
        12PM
      </div>
        <input class="input 12"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="3"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="time-block column-left hour">
        1PM
      </div>
        <input class="input 1"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="4"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="time-block column-left hour">
        2PM
      </div>
        <input class="input 2"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="5"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="time-block column-left hour">
        3PM
      </div>
        <input class="input 3"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="6"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="time-block column-left hour">
        4PM
      </div>
        <input class="input 4"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="7"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="time-block column-left hour">
        5PM
      </div>
        <input class="input 5"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="8"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="time-block column-left hour">
        6PM
      </div>
        <input class="input 6"></input>
      <div class= "save-column"> 
        <button class="saveBtn"><i class="fas fa-save" data-index="9"></i></button>
      </div>
    </div>

    <div class="row">
        <button type="button" class="save">Save All</button><br><br>
        <button type="button" class="clear">Clear All</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
